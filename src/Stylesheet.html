<style>
.result-display {
  margin-left: 15px;
  font-size: 125%;
}
body{
  background-color: #c5b358; /* Vegas gold for Poolesville. */
  

}

p {
  font-family: "Trebuchet MS", Helvetica, sans-serif; /* Plain and readable font. */
  font-size: 100%;
}

a{
  color: #c5b358;
}

/* Ignore closeButton. We were originally going to make pop ups. */
.closeButton {
  background-color: #ff4d4d;
  border: none;
  color: #f8f8f8;
  padding: 10px 15px;
  text-align: center;
  font-size: 20;
  cursor: pointer;
}

.closeButton:hover {
  background-color:#ff0000;
}
.closeButton:active {
  color: #000000;
}

.error {
  color: #c11717; /* Dark red for contrast. */
  font-size: 200%;
}
form{
  margin: 10px 10px;
}
h1{
  font-family: "Comic Sans MS", cursive, sans-serif; /* Client likes Comic Sans. Shows up as cursive on phones. */
}
.hidden {
  display: none;
}

.border {
  position: fixed;
  top: 0;
  left: 0;
  border: 8px solid #0011;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

table{
  line-height: 200%;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
}
th{
  line-height: 200%;
  text-align: left;
}
td{
  line-height: 200%;
}
input[type=select] { <!-- Not used. -->
  font-size: 200%;
  padding: 10px 15px;
  cursor: pointer;
  margin: 10px 10px;
}

input[type=text] { /* Configures the text field for entering student IDs or ticket numbers. */
  background-color: #c5b358;
  font-family:"Trebuchet MS", Helvetica, sans-serif;
  font-size: 200%;
  padding: 20px 30px;
  border: 2px solid black;
  border-radius: 5px;
  margin: 10px 10px;

}
input[type=submit] { /* Button styling, no mouse. */
  background-image: radial-gradient(white,white);
  border: none;
  color: black;
  cursor: pointer;
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  background-color: white;
  font-size: 125%;
}
input[type=submit]:hover { /* Add border and subtle gradient when mouse cursor hovers. */
  background-image: radial-gradient(white.#f8f8f8);
  border: solid;
  border-color: black;
  border-width: 1px;
}
input[type=submit]:active { /* Add gradient to show 3D illusion of button being pressed. */
  background-color: #ebe5c6;
  background-image: radial-gradient(white,#f0e9ca);
  border: solid;
  border-color: #303030;
  border-width: 1px;
  color:#303030;

}
